<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas ordenadas e não ordenadas</title>
</head>
<body>
    <h1>Mapa do Site</h1>
    <!-- Lista não ordenada circle, square, disc -->

    <ul type="disc">
        <li>Home</li>
        <li>Quem somos</li>
        <li>Contato</li>
    </ul>

    <h2>Pergutas</h2>
    <!-- Lista Ordenada: 1, A, a, I -->
     <ol type="i">
        <li>Comida Favorita?</li>
        <li>Carro Favorito?</li>
        <li>Série Favorita?</li>
     </ol>
</body>
</html>
