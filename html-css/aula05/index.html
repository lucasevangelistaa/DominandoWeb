<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatações de textos</title>

<body>
    Esse é um texto <strong>negrito</strong> <br>
