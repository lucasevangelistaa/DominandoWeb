<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tags Div e Span</title>
    <style>
      #topo {
        background-color: blue;
      }
      #conteudo {
        background-color: red;
      }
      #rodape {
        background-color: green;
      }
      #assinatura {
        background-color: yellow;
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      }
      .produto {
        background-color: gray;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div id="topo">
      <img src="amazon.png" alt="Logo" width="200" />
      <ul>
        <li>Home</li>
        <li>Produtos</li>
        <li>Contato</li>
      </ul>
    </div>
    <div id="conteudo">
      <div class="produto">
        Produto 1
      </div>
      <div class="produto">
        Produto 2
      </div>
      <div class="produto">
        Produto 3
      </div>
    </div>
    <div id="rodape">
      Todos os Direitos Reservados.
    </div>
    <span id="assinatura">
      Lucas
    </span>
  </body>
</html>
