<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mais Componentes de Formulários</title>
  </head>
  <body>
    <h1>Login</h1>
    <form action="">
      <label for="login">Login:</label> <br />
      <input type="text" name="login" /> <br />

      <label for="senha">Senha:</label> <br />
      <input type="password" name="senha" /> <br />

      <input type="button" value="Logar" />
    </form>

    <h2>Cadastre-se</h2>
    <form action="">
      <label for="login">Login: </label> <br />
      <input type="text" name="login" /> <br />

      <label for="sexo">Sexo:</label> <br />
      <input type="radio" name="sexo" value="M" /> Masculino
      <input type="radio" name="sexo" value="F" /> Feminino <br /><br />

      Interesses: <br />
      <input type="checkbox" name="Interesses" id="" /> Futebol <br />
      <input type="checkbox" name="Interesses" id="" /> Cursos <br />
      <input type="checkbox" name="Interesses" id="" /> Moda <br />
      <br />

      Estado: <br />

      <select name="estado" id="">
        <option value="sp">SP</option>
        <option value="rj">RJ</option>
        <option value="ma">MA</option>
        <option value="rs">RS</option>
      </select>
      <br /><br />

      Observações: <br />
      <textarea name="observacoes" id="" cols="30" rows="10"> </textarea> <br />

      <input type="submit" value="Cadastrar" />
      
    </form>
  </body>
</html>
