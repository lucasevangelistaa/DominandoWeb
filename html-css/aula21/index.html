<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamanhos de Textos - CSS</title>
    <style>
        body {
            font-size: 60px;
        }
        .texto1 {
            /* 
            px -> tamanho fixo
            % -> tamanho relativo
            em -> tamanho relativo ao elemento pai
            rem -> tamanho relativo ao elemento raiz (root)
            */
            font-size: 2em;
        }
        .texto2 {
            font-size: 1em;
        }
    </style>
</head>

<body>
    <p class="texto1">Conteúdo 1</p>
    <p class="texto2">Conteúdo 2</p>
</body>

</html>
